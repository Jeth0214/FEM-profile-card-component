<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./assets/styles/style.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="card__header">
        <img class="card__image" src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="card__body">
        <h1 class="card__name">Victor Crest <span>26</span></h1>
        <p class="card__description">London</p>
        <div class="stats">
          <div class="stat">
            <h2 class="stat__title">
              80K
            </h2>
            <p class="stat__description">
              Followers
            </p>
          </div>
          <div class="stat">
            <h2 class="stat__title">
              803K
            </h2>
            <p class="stat__description">
              Likes
            </p>
          </div>
          <div class="stat">
            <h2 class="stat__title">
              1.4K
            </h2>
            <p class="stat__description">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  
</body>
</html>
